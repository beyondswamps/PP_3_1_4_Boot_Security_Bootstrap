<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<div th:replace="fragments/headerTemplate :: header"></div>
<h1>Editing user: <span th:text="${user.getUsername()}"></span></h1>
<form th:action="@{/admin/edit(id=${user.getId()})}" method="post" th:object="${user}">
  <table>
    <tr>
      <td><label for="name">User name</label></td>
      <td><input id="name" type="text" th:field="*{name}" required></td>
    <tr>
      <td><label for="lastName">User lastname</label></td>
      <td><input id="lastName" type="text" th:field="*{lastName}" required></td>
    </tr>
    <tr>
      <td><label for="age">User age</label></td>
      <td><input id="age" th:field="*{age}" required></td>
    </tr>
    <tr>
      <td><label for="enabled">Enabled</label></td>
      <td><input type=checkbox id="enabled" th:field="*{enabled}"></td>
    </tr>
    <tr>
      <td><label for="authorities">Authorities</label></td>
      <td>
        <input type=checkbox id="authorities" name="selectedRoles"
               th:each="authority : ${allRoles}"
               th:text="${authority.getName()}"
               th:checked="${user.getAuthorities().contains(authority)}"
               th:value="${authority.getId()}">
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Ok">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
