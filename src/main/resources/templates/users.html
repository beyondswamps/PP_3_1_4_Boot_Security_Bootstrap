<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
  <title>Users</title>
</head>
<body>
<div th:replace="fragments/headerTemplate :: header"></div>

<div class="container-fluid vh-100">
  <div class="row">
    <div class="col-3 px-0">
      <div class="nav nav-pills flex-column mt-3">
        <a class="nav-link active text-left" data-toggle="pill" data-target="#admin-tab-content"
           type="button">Admin
        </a>
        <a class="nav-link text-left" data-toggle="pill" data-target="#user-tab-content"
           type="button">User
        </a>
      </div>
    </div>
    <div class="col-9 bg-light">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="admin-tab-content">
          <div class="m-3 bg-white">
            <div class="h2">Admin panel</div>
            <nav>
              <div class="nav nav-tabs">
                <a class="nav-link active" data-toggle="tab" data-target="#all-users-tab" type="button">Users
                  table
                </a>
                <a class="nav-link" data-toggle="tab" data-target="#new-user-tab" type="button">New user</a>
              </div>
            </nav>
            <div class="tab-content border">
              <div class="tab-pane show active" id="all-users-tab">
                <div class="h5 bg-light border py-2 px-4 m-0">All users</div>
                <table id="usersTable" class="table table-responsive table-striped bg-white p-4 mb-0">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="user: ${users}">
                    <td><span th:text="${user.getId()}"></span></td>
                    <td><span th:text="${user.getName()}"></span></td>
                    <td><span th:text="${user.getLastName()}"></span></td>
                    <td><span th:text="${user.getAge()}"></span></td>
                    <td><span th:text="${user.getEmail()}"></span></td>
                    <td><span th:text="${user.listRoles()}"></span></td>
<!--                    <td><span><a th:href="@{edit(id=${user.getId()})}"><button-->
<!--                            class="btn btn-info">Edit</button></a></span></td>-->

                    <td><button class="btn btn-info" data-toggle="modal" data-target="#editUserModal">Edit user</button></td>
                    <div class="modal" id="editUserModal" tabindex="-1" role="dialog">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal">
<!--                              <span aria-hidden="true">&times;</span>-->
                            </button>
                          </div>
                          <div class="modal-body">





                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Edit</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <td><span><a th:href="@{delete(id=${user.getId()})}"><button
                            class="btn btn-danger">Delete</button></a></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div id="new-user-tab" class="tab-pane">
                <div class="h5 bg-light border py-2 px-4 m-0">Add new user</div>
                <div>
                  <form class="mb-3 text-center mb-0 pt-4 font-weight-bold" th:action="@{/admin/add}" method="post"
                        th:object="${user}">
                    <div class="form-group">
                      <label for="firstName">First name</label>
                      <input id="firstName" class="form-control col-4 mx-auto" th:field="*{name}" type="text">
                    </div>
                    <div class="form-group">
                      <label for="lastName">Last name</label>
                      <input id="lastName" class="form-control col-4 mx-auto" th:field="*{lastName}" type="text">
                    </div>
                    <div class="form-group">
                      <label for="age">Age</label>
                      <input id="age" class="form-control col-4 mx-auto" th:field="*{age}" type="text">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input id="email" class="form-control col-4 mx-auto" th:field="*{email}" type="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input id="password" class="form-control col-4 mx-auto" th:field="*{password}" type="password">
                    </div>
                    <div class="form-group col-4 mx-auto">
                      <label for="roleSelection">Role</label>
                      <select multiple class="form-control" id="roleSelection" name="selectedRoles" >
                        <option
                                th:each="role : ${allRoles}"
                                th:text="${role.getName()}"
                                th:value="${role.getId()}"
                                ></option>
                      </select>
                    </div>
                    <div>
                      <input class="btn btn-success col-2 text-center" type="submit" value="Add new user">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="user-tab-content">

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
