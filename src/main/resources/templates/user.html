<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <title>Spring Security Example</title>
</head>

<body>
<h1>Welcome, <span th:text="${currentUser.getUsername()}"></span></h1>
<div th:replace="fragments/headerTemplate :: header"></div>
<table id="userInfo">
  <tr><td><span>Email: </span><span th:text="${currentUser.getEmail()}"></span></td></tr>
  <tr><td><span>Name: </span><span th:text="${currentUser.getName()}"/></td></tr>
  <tr><td><span>Lastname: </span><span th:text="${currentUser.getLastName()}"/></td></tr>
  <tr><td><span>Age: </span><span th:text="${currentUser.getAge()}"/></td></tr>
  <tr><td><span>Roles: </span><span th:text="${currentUser.listRoles()}"/></td></tr>
</table>
<a href="/changePassword"><button>Change password</button></a>
</body>
</html>
