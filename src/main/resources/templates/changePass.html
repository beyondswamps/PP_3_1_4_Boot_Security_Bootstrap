<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change password</title>
</head>
<body>
<div th:replace="fragments/headerTemplate :: header"></div>
<form action="/changePassword" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <table>
    <tr>
      <td><label for="currentPassword">Current password</label></td>
      <td><input id="currentPassword" name="currentPassword"  type="password"></td>
    </tr>
    <tr>
      <td><label for="newPassword">New password</label></td>
      <td><input id="newPassword" name="newPassword" type="password"></td>
    </tr>
  </table>
  <input type="submit" value="Ok">
</form>
</body>
</html>
